<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Swagger</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div id="login-form">
      <h2>Iniciar sesión</h2>
      <form id="login-form">
        <input type="text" id="username" placeholder="Nombre de usuario" />
        <input type="password" id="password" placeholder="Contraseña" />
        <button type="submit" onclick="login()">Iniciar sesión</button>
      </form>
      <button onclick="redirectToCreateUser()">Crear usuario</button>
    </div>

    <div id="search-container" style="display: none">
      <h2>Búsqueda en Swagger</h2>
      <input type="text" id="search-input" placeholder="Ingrese su búsqueda" />
      <button onclick="search()">Buscar</button>
      <div id="search-results"></div>
    </div>

    <script src="scripts.js"></script>
    <script>
      function redirectToCreateUser() {
        window.location.href = "CreateUsers.html"; // Reemplaza "crear_usuario.html" con la ruta correcta de tu formulario de creación de usuarios
      }
    </script>
  </body>
</html>
